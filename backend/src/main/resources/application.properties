spring.application.name=thundercars

# Database configuration (uses environment variables from .env when running in Docker)
# When running via docker-compose: uses mysql://mysql (Docker container)
# When running locally without Docker: uses localhost
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/thundercars?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:com.mysql.cj.jdbc.Driver}

# JPA/Hibernate configuration
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:true}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=${SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# Ensure data.sql runs after JPA initializes the schema
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Server configuration
server.port=${SERVER_PORT:8080}

# Swagger/OpenAPI documentation
springdoc.swagger-ui.enabled=${SPRINGDOC_SWAGGER_UI_ENABLED:true}

# Logging configuration
logging.level.root=${LOGGING_LEVEL_ROOT:info}
logging.file.name=${LOGGING_FILE_NAME:logs/app.log}
